<app-header></app-header>

<div class="todo-app">
  <div class="input-container">
    <input type="text" class="todo-input" [(ngModel)]="newTask" placeholder="Add new task" (keyup.enter)="addTask()">
    <button class="add-btn" (click)="addTask()">Add</button>
  </div>

  <ul class="task-list">
    <li *ngFor="let task of tasks" class="task-item">
      <input type="checkbox" class="task-checkbox" [(ngModel)]="task.completed">
      <span class="task-name">{{ task.name }}</span>
      <button class="remove-btn" (click)="removeTask(task)">Remove</button>
    </li>
  </ul>
</div>

<app-footer></app-footer>
